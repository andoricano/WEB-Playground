<html>

<head>
  <link rel="stylesheet" href="/css/test.css" />
  <title>css_test</title>
</head>

<body>
  <h1 id="title">Hello</h1>
  <button id="btn">Click me</button>
  <div>abcds</div>
  <div class="divgood">Good.</div>
  <p>p good</p>
  </style>
  <script>
    const root = document.documentElement;
    const rootStyles = getComputedStyle(root);
    const btn = document.getElementById("btn");
    let redValue = rootStyles.getPropertyValue('--red').trim();
    let orange = rootStyles.getPropertyValue('--orange').trim(); 
    let palegoldenrod = rootStyles.getPropertyValue('--palegoldenrod').trim(); 
    const p = document.querySelector('p');
    const style = getComputedStyle(p);

    btn.addEventListener("click", () => {
      console.log(redValue); // "red"

      console.log(orange);// "yellow"
      redValue = orange;
      console.log(palegoldenrod);// ""
      console.log(style.backgroundColor);// "palegoldenrod"
    });
  </script>

</body>

</html>
